<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ment CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Management System</h1>
        <form id="studentForm" class="p-4 bg-white rounded shadow">
            <input type="hidden" id="studentId" value="">
            <div class="mb-3">
                <label for="studentName" class="form-label">Name:</label>
                <input type="text" id="studentName" class="form-control" placeholder="Enter student name" required>
            </div>
            <div class="mb-3">
                <label for="studentAge" class="form-label">Age:</label>
                <input type="number" id="studentAge" class="form-control" placeholder="Enter student age" required>
            </div>
            <div class="mb-3">
                <label for="studentGrade" class="form-label">Grade:</label>
                <input type="text" id="studentGrade" class="form-control" placeholder="Enter student grade" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>

        <table id="studentTable" class="table table-bordered table-striped mt-4 bg-white shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
